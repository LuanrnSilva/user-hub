<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserHub Register</title>
  <link rel="stylesheet" href="css/cadastro.css">

</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="./assets/logo.png" alt="User Icon">
      </div>
    </div>
    <div class="form-box">
      <h2>USERHUB</h2>
      <form id="registerForm">
        <div class="input-group">
          <input type="text" id="nome" placeholder="Name" required>
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="E-mail" required>
        </div>
        <div class="input-group">
          <input type="password" id="senha" placeholder="Password" required>
          <p id="cadastroErro" class="mensagem-erro"></p>
          <p id="cadastroSucesso" class="mesagem-sucesso"></p>
        </div>
        <button type="submit" class="register-btn">CADASTRAR</button>
      </form>
      <p class="login-link">JÃ¡ possui uma conta? <a href="index.html">Entrar</a></p>
    </div>
  </div>
  <script src="js/cadastro.js"></script>
</body>
</html>
