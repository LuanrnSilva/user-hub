<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="./css/perfil.css" />
</head>
<body>
  <div class="back-button" onclick="goBack()">
    ⬅️ <span>PERFIL</span>
  </div>

  <div class="profile-photo" id="photoContainer">
    <img id="userPhoto" src="default-profile.png" alt="Foto de Perfil" />
  </div>
  <input type="file" id="fileInput" accept="image/*" style="display: none" />
  <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Editar Foto</button>
  <button class="upload-btn" onclick="removePhoto()">Excluir Foto</button>

  <div class="card">
  <h2>DADOS DO USUÁRIO</h2>
    <p><strong>ID:</strong> <span id="userId"></span></p>
    <p><strong>NOME:</strong> <span id="userName"></span></p>
    <p><strong>E‑MAIL:</strong> <span id="userEmail"></span></p>
  </div>


  <div class="footer">USERHUB</div>

  <script src="./js/perfil.js"></script>
</body>
</html>
